name: Validate Members Registry

on:
  pull_request:
    branches: [main]
    paths:
      - 'members.json'
      - 'schemas/members.schema.json'
      - 'scripts/validate_members.py'
  push:
    branches: [main]
    paths:
      - 'members.json'
      - 'schemas/members.schema.json'
      - 'scripts/validate_members.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Validate members.json
        run: python scripts/validate_members.py
